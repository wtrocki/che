<div layout="column" class="che-show-area" ng-init="isHide = true" flex>
  <div layout="row" flex="100"
       layout-align="start center"
       class="transclude-area"
       ng-class="{'hide-area' : isHide}"
       ng-transclude></div>
  <div layout="row" flex="100" layout-align="start center">
    <che-button-primary che-button-title="{{isHide ? 'Show' : 'Cancel'}}" name="showArea"
                        ng-click="isHide=!isHide"></che-button-primary>
  </div>
</div>
